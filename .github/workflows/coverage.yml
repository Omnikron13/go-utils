name: Coverage 

on:
  push:
    branches:
      - "main"
      - "staging"
  pull_request:
    branches:
      - "main"
      - "staging"

jobs:

  Coverage:
    strategy:
      matrix:
        mod-dir:
          - maths

    env:
      commit_hash: "${GITHUB_SHA}"
      commit_hash_short: "$(git rev-parse --short ${GITHUB_SHA})"
      date_now: "$(date +%Y%m%d%H%M%S)"

    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - name: Generate coverage JSON
        run: |
          cd ${{ matrix.mod-dir }}
          date_now="$(date +%Y%m%d%H%M%S)"
          json_percent_file="${date_now}-${{ env.commit_hash_short }}.json"
          raw_coverage_profile="${date_now}-${{ env.commit_hash }}.profile"
          raw_coverage_percent="$(go test -cover -coverprofile=${raw_coverage_profile} ./... | tail -1)"
          tmp_dir="${{ env.commit_hash }}"

          echo "json_percent_file=$json_percent_file" >> "$GITHUB_ENV"
          echo "raw_coverage_percent=$raw_coverage_percent" >> "$GITHUB_ENV"
          echo $raw_coverage_percent | sed -r "s/ok\s+(\S+).+coverage: ([0-9]{1,3}\.[0-9])%.+/{\"commit\":\"${{ env.commit_hash }}\",\"pkg\":\"\1\",\"coverage\":\2}/" > $json_percent_file

          mkdir $tmp_dir
          cp $json_percent_file "$tmp_dir/"
          cp $raw_coverage_profile "$tmp_dir/"

          echo "tmp_dir=$tmp_dir" >> "$GITHUB_ENV"

          tmp_wiki_dir=$(mktemp -d)
          git clone "https://x:${{ github.token }}@github.com/${{ github.repository }}.wiki.git" "$tmp_wiki_dir" --depth 1

          data_dir="${tmp_wiki_dir}/.data"
          coverage_dir="${data_dir}/coverage"

          mkdir -p $coverage_dir

          cp $json_percent_file "$coverage_dir/"
          cp $raw_coverage_profile "$coverage_dir/"

          cd "$tmp_wiki_dir"

          git config user.name github-actions[bot]
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add -Av
          git commit --allow-empty -m "Add coverage data files for commit ${{ env.commit_hash_short }}"
          git push origin master

