name: Coverage 

on:
  push:
    branches:
      - "main"
      - "staging"
  pull_request:
    branches:
      - "main"
      - "staging"

jobs:

  Coverage:
    #- name: Test & coverage
    strategy:
      matrix:
        mod-dir:
          - maths

    env:
      commit_hash: "${GITHUB_SHA}"
      commit_hash_short: "$(git rev-parse --short ${GITHUB_SHA})"
      date_now: "$(date +%Y%m%d%H%M%S)"

    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - name: Generate coverage JSON
        run: |
          cd ${{ matrix.mod-dir }}
          echo "tmp_wiki_dir=$(mktemp --directory /tmp/wiki.XXXXXXXX)" >> "$GITHUB_ENV"
          echo "json_percent_file=${{ env.tmp_wiki_dir)/${{ env.commit_hash }}.json" >> "$GITHUB_ENV"
          echo ${{ env.tmp_wiki_dir }}
          echo ${{ env.json_percent_file }}
          RAW_COVERAGE_PERCENT="$(go test -cover -coverprofile=profile.out ./... | tail -1)"
          echo $RAW_COVERAGE_PERCENT
          echo $RAW_COVERAGE_PERCENT | sed -r 's/ok\s+(\S+).+coverage: ([0-9]{1,3}\.[0-9])%.+/{"commit":"'${{env.commit_hash}}'","pkg":"\1","coverage":\2}/' > ${{ env.json_percent_file }}
          pwd
          echo ${{ env.tmp_wiki_dir }}
          echo ${{ env.json_percent_file }}
          cat ${{ env.json_percent_file }}
          cat profile.out

      - name: Read back JSON
        run: |
          echo ${{ env.tmp_wiki_dir }}
          echo ${{ env.json_percent_file }}
          cat ${{ env.json_percent_file }}

      - name: Test artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.commit_hash }}
          path: "/tmp/${{ env.commit_hash }}.json"

          # The desired behavior if no files are found using the provided path.
          # Available Options:
          #   warn: Output a warning but do not fail the action
          #   error: Fail the action with an error message
          #   ignore: Do not output any warnings or errors, the action does not fail
          # Optional. Default is 'warn'
          if-no-files-found: error

          # Duration after which artifact will expire in days. 0 means using default retention.
          # Minimum 1 day.
          # Maximum 90 days unless changed from the repository settings page.
          # Optional. Defaults to repository settings.
          retention-days: 1

          # The level of compression for Zlib to be applied to the artifact archive.
          # The value can range from 0 to 9.
          # For large files that are not easily compressed, a value of 0 is recommended for significantly faster uploads.
          # Optional. Default is '6'
          compression-level: 0

          # If true, an artifact with a matching name will be deleted before a new one is uploaded.
          # If false, the action will fail if an artifact for the given name already exists.
          # Does not fail if the artifact does not exist.
          # Optional. Default is 'false'
          overwrite: false

      - name: Update coverage report
        uses: ncruces/go-coverage-report@v0
        with:
          report: true
          chart: true
          amend: true
        continue-on-error: true

